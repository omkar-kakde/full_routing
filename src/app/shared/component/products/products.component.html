 
<h2>product Info</h2>




<div class="row">
    <div class="col-md-4">
        <ul class="list-group">
            <li class="list-group-item"
            [queryParams]="{canEdit : prod.userRole}"
            [routerLink]="['/products', prod.pid]"
            *ngFor="let prod of productData">
                 {{prod.pname}}             
            </li> 
        </ul>
    </div>
</div>
